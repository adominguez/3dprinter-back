<div id="youtube-container-%%youtubeId%%" class="media-youtube responsive-media-yes">
  <button id="youtube-button-%%youtubeId%%" class="youtube-button" onClick="createIframe%%aleatory%%()"><img loading='lazy' src='https://img.youtube.com/vi/%%youtubeId%%/hqdefault.jpg' class='lazyloaded youtube-image' alt='%%title%%'/><span class="youtube-span-load-video">â–¶</span></button>
</div>
<script>
  var createIframe%%aleatory%% = () => {
    document.querySelector('#youtube-button-%%youtubeId%%').hidden = true;
    var iframe = document.createElement('iframe');
    iframe.setAttribute('width', 600);
    iframe.setAttribute('height', 400);
    iframe.setAttribute('src', `https://www.youtube.com/embed/%%youtubeId%%?autohide=2&amp;autoplay=1&amp;mute=0&amp;controls=1&amp;fs=1&amp;loop=0&amp;modestbranding=1&amp;playlist=&amp;rel=0&amp;showinfo=1&amp;theme=dark&amp;wmode=&amp;playsinline=0`);
    iframe.setAttribute('frameborder', 0);
    iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture');
    iframe.setAttribute('allowfullscreen', true);
    document.querySelector('#youtube-container-%%youtubeId%%').appendChild(iframe);
  }
</script>
