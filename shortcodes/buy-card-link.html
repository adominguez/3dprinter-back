[su_note note_color="#fff" text_color="#222222" class="promotions sections product-card
%%noteClass%%"][su_row][su_column size="1/3" center="no" class=""]
<img loading="lazy" id="imageCard-%%productId%%" alt="image card" src="%%productImage%%"
    class="alignright size-full wp-image-965 lazyloaded" width="300" height="300" />
[/su_column][su_column size="2/3" center="no" class=""]
<h3 id="productName-%%productId%%">
    %%productName%%
</h3>
<div id="wrapper-card-%%productId%%" class="wrapper wrapper-card-content">
</div>
<div class="su-row productCard-links" id="productCard-links-%%productId%%">
</div>
[/su_column][/su_row][/su_note]
<script>
    var productCardContent = document.querySelector('#wrapper-card-%%productId%%')
    productCardContent.innerHTML = `%%content%%`;
    var productCardLinks = document.querySelector('#productCard-links-%%productId%%');
    var links = `%%links:[]%%`;
    var linksReplaced = links.replaceAll(`'`, `"`);
    var data = JSON.parse(`[${linksReplaced}]`);
    var html = '';
    data.forEach(element => {
        var customStore = element.type !== 'amazon' && element.type !== 'aliexpress';
        var link = !customStore ? `https://3dmakernow.com/goto/?url=${element.link}` : element.link;
        var store = customStore ? element.store || 'tienda' : element.type;
        var capitalizeStore = store.slice(0, 1).toUpperCase() + store.slice(1);
        html += `<div class="su-column su-column-size-1-${data.length}">
        <div class="su-column-inner su-u-clearfix su-u-trim">
            <a class="sections-link sections-link-buy ${element.type}"
                title="Ver más información en ${capitalizeStore}"
                href="${link}" target="_blank"
                rel="nofollow noopener noreferrer">Comprar en ${capitalizeStore}</a>
        </div>
    </div>`
    });
    productCardLinks.innerHTML = html;
</script>
