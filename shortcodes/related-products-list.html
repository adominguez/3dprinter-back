<ul id="%%id%%" class="related-products-list amazon"></ul>
<script>
	var createNewList = () => {
        var products = `%%products:[]%%`;
        var productsReplaced = products.replaceAll(`'`, `"`);
		var data = JSON.parse(`[${productsReplaced}]`);
        var htmlList = '';
        data.forEach(element => {
            htmlList += `<li class="related-products-list-item amazon">
                <a href="https://3dmakernow.com/goto/?url=${element.link}" rel="nofollow noopener noreferrer" target="_blank">
                    <img loading="lazy" class="related-product-list-item-image lazyloaded" src="${element.image}" />
                </a>
                <h4><a href="https://3dmakernow.com/goto/?url=${element.link}" rel="nofollow noopener noreferrer" target="_blank">${element.name}</a></h4>
                <a class="sections-link sections-link-buy amazon" href="https://3dmakernow.com/goto/?url=${element.link}" rel="nofollow noopener noreferrer"
                title="Ver m치s informaci칩n en Amazon" target="_blank">Ver m치s informaci칩n</a>
            </li>`
        });
        document.getElementById('%%id%%').innerHTML = htmlList;
	}
	createNewList()
</script>
